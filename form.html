<!DOCTYPE html>
<html>
<head>
	<title>webpage</title>
</head>
<body>
	<form action="form.html" method="get">
	<fieldset>
		<legend>Name</legend>
		Firstname <br>
		<input type="text" name="first name" required="required">
		<br>
		Lastname <br><input type="text" name="lastname">
	</fieldset>

	<fieldset>
		<legend>Gender</legend>
		<input type="radio" name="gender" value="M">Male
		<input type="radio" name="gender" value="F">Female
		<input type="radio" name="gender" value="other">other
	</fieldset>

	<fieldset>
		<legend>Checkbox</legend>
		<input type="checkbox" name="car1" value="BMW">BMW
		<input type="checkbox" name="car2" value="tata">tata
		<input type="checkbox" name="car3" value="lamborgini">lamborgini
		<input type="submit" name="submit">
	</fieldset>

	<fieldset>
		Username:<br>
		<input type="text" name="Username"><br>
		password:<br>
		<input type="text" name="password">
	</fieldset>
	<br>
	Address <br>
	<textarea name="address"></textarea>
	<br>

	Email<br>
	<input type="email" name="useremail"><br>
	<input type="submit" name="submit"><br>

	select your fav color:<br>
	<input type="color" name="favcolor ">
	<input type="submit" name="submit"><br>

	DATE:<input type="date" name="bday"><br>

	QUANTITY:<input type="number" name="quantity" min="1" max="10">
	<input type="submit"><br>

	Select your time:
	<input type="time" name="user time"><br>
</form>
</body>
</html>
